<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hungry Monster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>  
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Hungry Monster</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Recipes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" >Blog</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div id="search"  class="container mt-5">
        <div class="input-group mb-3 w-50 ">
            <input id="input-box" type="search" class="form-control" placeholder=" Search for meal.....">
            <div class="input-group-append">
                <button onclick="getMealDetails()" class="input-group-text search-button">Search</button>
            </div>
        </div>
    </div>
    
    <div class="container my-5">
        <div id="food-details">

        </div>
    </div>

    <section class="container mt-5">
        <div class="row" id="food-container"></div>
    </section>


    <script src="app.js"></script>
</body>


</html>
